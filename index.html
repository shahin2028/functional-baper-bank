<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Baper Bank </title>
</head>

<body>
    <h1 class="text-5xl text-center mt-8"> Functional <span class="text-red-500 font-medium">Baper-Bank</span></h1>
    <main>
        <!-- balance and summery -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h1 class="text-3xl">Deposit</h1>
                    <h4 class="text-5xl font-medium">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h4 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h1 class="text-3xl">Balance</h1>
                    <h4 class="text-5xl font-medium">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-input" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ amount you want deposit">
                    <button id="button-deposit"
                        class="bg-blue-700 px-6 py-3 font-medium text-white rounded-lg mt-4 hover:bg-sky-600">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-input" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ amount you want withdraw">
                    <button id="button-withdraw"
                        class="bg-blue-700 px-6 py-3 font-medium text-white rounded-lg mt-4 hover:bg-sky-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>

</body>

</html>
